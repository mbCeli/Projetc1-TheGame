<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moles Vengance</title>
  </head>

  <body>
    <main>
        <div id="game-board"></div>

        <div id="start-screen">
          <h1>Moles Vengance</h1>
          <p>Our time has finally come!</p>
          <button>Let's begin</button>
          <div class="instructions">
            <p>
              Use the left-right-up-down arrows to select the hole where you want
              to appear.
            </p>
            <p>Press space-bar to appear and press it again to hide.</p>
            <img src="" alt="" class="keys-img" />
          </div>
        </div>
    
        <div id="game-container">
           <!--  Here will be the player, the holes and the moles -->
          <div id="stats">
            <h2>Stats</h2>
            <p>Time left:</p>
            <p>Life:</p>
            <p>Score:</p>
          </div>
        </div>
    
        <div id="game-over-screen">
          <div>
            <img src="" alt="" />
            <h2>Game Over</h2>
            <p>Score:</p>
          </div>
          <button>Play Again</button>
        </div>

    </main>
  </body>
</html>
